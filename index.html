<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Form Using Bootstrap CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  
</head>

<body>
    <div class="main">
        <h1 style="text-align: center; padding: 50px;" >HTML Form Using Bootstrap CSS</h1>
    </div>
    <section class="container" style="padding: 10px;">
        <form>
            <div class="row mb-3">
              <label for="inputtext3" class="col-sm-2 col-form-label">Textbox</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputtext3">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputtext3" class="col-sm-2 col-form-label">Textarea</label>
              <div class="col-sm-10">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
              </div>
            </div>

           
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Radio Button</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    First radio
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    Second radio
                  </label>
                </div>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    Checkbox
                  </label>
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            <button type="reset" class="btn btn-primary" value="reset">Reset</button>
          </form>
    </section>
</body>

</html>
